<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de venta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  </head>
<body>
  <section>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid px-5">
        <a class="navbar-brand text-white" href="#">Gestor Usuarios</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" th:href="@{/usuarios/inicio}">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" th:href="@{/users}">Usuarios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" th:href="@{/products}">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" th:href="@{/sales}">Ventas</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </section>
  <main class="container">   
    <section class="mt-5">
       <h1 class="diplay-4 mb-5">Listado de usuarios</h1>
       <table class="table table-hover">
         <thead>
           <tr>
             <th scope="col">RUT</th>
             <th scope="col">Nombre</th>
             <th scope="col">Correo</th>
             <th scope="col">Usuario</th>
           </tr>
         </thead>
         <tbody class="table-group-divider">
           <!-- Se puede controlar la presencia de la lista th:assert -->
           <tr th:each="user : ${listado}">
             <td th:text="${user.rut}">NO PRESENTA</td>
             <td th:text="${user.nombre}">NO PRESENTA</td>
             <td th:text="${user.correo}">NO PRESENTA</td>
             <td th:text="${user.usuario}">NO PRESENTA</td>
           </tr>
         </tbody>
       </table>
     </section>
   </main>
</body>
</html>
